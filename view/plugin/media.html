<span id="player">
<script type="text/javascript">
var media=new SWFObject("{$dir.image}media_player.swf","single","{$width}","{$height}","7");
media.addParam("allowfullscreen","{$allowfullscreen}");
media.addVariable("autostart","{$autostart}");
media.addVariable("file","{$src}");
media.addVariable("image","{$dir.image}eqphp_frame_logo.gif");
media.addVariable("width","{$width}");
media.addVariable("height","{$height}");
media.write("player");
</script>
</span>
