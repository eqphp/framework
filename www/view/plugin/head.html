<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><base target="{$head.frame|default:'_blank'}"></base>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="{$head.robots|default:$meta.robots}" />

<title>{$head.title|default:$meta.title}</title>
<meta name="keywords" content="{$head.keywords|default:$meta.keywords}" />
<meta name="description" content="{$head.description|default:$meta.description}" />
<meta name="author" content="{$head.author|default:$meta.author}" />

{foreach from=$script item=value}
<script type="text/javascript" src="{$dir.script}{$value}.js"></script>
{/foreach}
{foreach from=$group_script item=value}
<script type="text/javascript" src="{$group.script}{$value}.js"></script>
{/foreach}

{foreach from=$style item=value}
<link rel="stylesheet" type="text/css" href="{$dir.style}{$value}.css" />
{/foreach}
{foreach from=$group_style item=value}
<link rel="stylesheet" type="text/css" href="{$group.style}{$value}.css" />
{/foreach}
<link rel="shortcut icon" type="image/x-icon" href="{$url}favicon.ico" />

</head><body>
