<span id="player">
<script type="text/javascript">
var flv_obj=new SWFObject("{$dir.image}flv_player.swf","single","{$width}","{$height}","7");
flv_obj.addParam("allowfullscreen","{$allowfullscreen}");
flv_obj.addVariable("autostart","{$autostart}");
flv_obj.addVariable("file","{$src}");
flv_obj.addVariable("image","{$dir.image}eqphp_frame_logo.gif");
flv_obj.addVariable("width","{$width}");
flv_obj.addVariable("height","{$height}");
flv_obj.write("player");
</script>
</span>
