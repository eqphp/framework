description=EQPHP,一款简单易用的、安全的、高效的php开源框架。TPS-MVC全分离式框架，由工具类、组件类、扩展库、业务逻辑层—数据模型层、视图层、控制层组成，重写常用函数、类库，整合Smarty的组件类，收集升级Web项目常用类，可根据功能需求自由扩展。本框架以类为单元，动静结合（静态类、设计模式型的组合群），功能强大（文件目录操作、异常日志追溯、缓存静态化、请求响应数据接收处理、DB操作等关键性技术）。结构简洁（单一入口、类加载+常用工具类+组件类）、体积极小（158KB），部署灵活，可任意调整，适合几乎所Web项目开发。

